<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="halfBox">
            <div class="half"><p>Half</p></div>
            <div class="half"><p>Half</p></div>
        </div>
        <div class="fourthBox">
            <div class="fourth"><p>Fourth</p></div>
            <div class="fourth"><p>Fourth</p></div>
            <div class="fourth"><p>Fourth</p></div>
            <div class="fourth"><p>Fourth</p></div>
        </div>
        <div class="thirdBox">
            <div class="third"><p>Third</p></div>
            <div class="third"><p>Third</p></div>
            <div class="third"><p>Third</p></div>
        </div>
        <div class="fullBox">
            <div class="full"><p>Full width</p></div>
        </div>
        <div class="sixthBox">
            <div class="sixth"><p>sixth</p></div>
            <div class="sixth"><p>sixth</p></div>
            <div class="sixth"><p>sixth</p></div>
            <div class="sixth"><p>sixth</p></div>
            <div class="sixth"><p>sixth</p></div>
            <div class="sixth"><p>sixth</p></div>
        </div>
        <div class="halfBox">
            <div class="half"><p>Half</p></div>
            <div class="half"><p>Half</p></div>
        </div>

    </div>
</body>
</html>
